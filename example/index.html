<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/button.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>

    <h2>Flat</h2>
    <a href="#" class="button">Default</a>
    <button class="button button-primary">Primary</button>
    <button class="button button-secondary">Secondary</button>

    <button class="button button-danger">Danger</button>
    <button class="button button-warning">Warning</button>
    <button class="button button-success">Success</button>
    <button class="button button-info">Info</button>

    <hr>

    <h2>Rounded</h2>
    <a href="#" class="button button-rounded">Default</a>
    <button class="button button-primary button-rounded">Primary</button>
    <a href="#" class="button button-secondary  button-rounded">Secondary</a>

    <button class="button button-rounded button-danger">Danger</button>
    <button class="button button-rounded button-warning">Warning</button>
    <button class="button button-rounded button-success">Success</button>
    <button class="button button-rounded button-info">Info</button>

    <hr>


    <h2>Pill</h2>
    <a href="#" class="button button-pill">Default</a>
    <button class="button button-primary button-pill">Primary</button>
    <a href="#" class="button button-secondary  button-pill">Secondary</a>

    <button class="button button-pill button-danger">Danger</button>
    <button class="button button-pill button-warning">Warning</button>
    <button class="button button-pill button-success">Success</button>
    <button class="button button-pill button-info">Info</button>

    <hr>


    <h2>Bordered</h2>
    <a href="#" class="button button-bordered">Default</a>
    <button class="button button-primary button-bordered">Primary</button>
    <a href="#" class="button button-secondary  button-bordered">Secondary</a>

    <button class="button button-bordered button-rounded button-danger">Danger</button>
    <button class="button button-bordered button-rounded button-warning">Warning</button>
    <button class="button button-bordered button-pill button-success">Success</button>
    <button class="button button-bordered button-pill button-info">Info</button>


    <hr>


    <h2>Gradient</h2>
    <a href="#" class="button button-gradient">Default</a>
    <button class="button button-primary button-gradient">Primary</button>
    <a href="#" class="button button-secondary  button-gradient">Secondary</a>

    <button class="button button-gradient button-rounded button-danger">Danger</button>
    <button class="button button-gradient button-rounded button-warning">Warning</button>
    <button class="button button-gradient button-pill button-success">Success</button>
    <button class="button button-gradient button-pill button-info">Info</button>

    
    
</body>
</html>
